<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>TP Menu Pizza</title>
</head>

<body>
    <h1>Menu pizzas</h1>
    <div class="error"></div>

    <ion-app>
        <ion-content>
            <ion-breadcrumbs>
                <ion-breadcrumb href="#home">
                    <ion-icon slot="start" name="home"></ion-icon>
                    Home
                </ion-breadcrumb>
                <ion-breadcrumb href="#pizza">
                    <ion-icon slot="start" name="home"></ion-icon>
                    Pizza
                </ion-breadcrumb>
            </ion-breadcrumbs>

            <ion-button id="bt-alert">Click Me</ion-button>

            <form action="" id="pizzaForm">
                <div id="divNom">
                    <label for="nomPizzza">Ajouter un nom à la pizza</label>
                    <input type="text" name="nomPizza" id="nomPizza" placeholder="Nom de la pizza" autocomplete="off">
                </div>
                <div id="divIngredient">
                    <label for="ingredient">Indiquez un ingrédient</label>
                    <input type="text" name="ingredient" id="ingredient" placeholder="Ingrédients" autocomplete="off">
                </div>

                <input type="submit" value="Ajouter" id="ajoutPizza">

                <ion-grid>
                    <ion-row class="pizzas"></ion-row>
                </ion-grid>
            </form>

        </ion-content>
    </ion-app>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
