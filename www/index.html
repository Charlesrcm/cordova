<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>TP Menu Pizza</title>
</head>

<body>
    <div class="pizzas">
        <div class="pizza">
            <p>Fromages</p>
            <p>( Cheddar, Oignons )</p>
        </div>
        <div>
            <p>Margarita</p>
            <p>( mozza, tomate )</p>
        </div>
        <div id="newPizza"></div>
        <form action="" id="pizzaForm">
            <div id="divNom">
                <label for="nomPizzza">Ajouter un nom à la pizza</label>
                <input type="text" name="nomPizza" id="nomPizza">
            </div>
            <div id="divIngredient">
                <label for="ingredient">Indiquez un ingrédient</label>
                <input type="text" name="ingredient" id="ingredient">
            </div>

            <input type="submit" value="Ajouter" id="ajoutPizza" onclick="addPizza()">
        </form>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
