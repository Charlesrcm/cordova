<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>TP Menu Pizza</title>
</head>

<body>
    <h1>Menu pizzas</h1>
    <div class="error"></div>

    <ion-app>

        <ion-tabs>
            <ion-tab tab="home">
                <ion-nav id="home-nav"></ion-nav>
                <div id="home-page">
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>Accueil</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <main>
                            <h1>Bienvenue sur ce site</h1>
                        </main>
                    </ion-content>
                </div>
            </ion-tab>
            <ion-tab tab="pizzas">
                <ion-nav id="pizzas-nav"></ion-nav>
                <div id="pizzas-page">
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>Liste des pizzas</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
                            <ion-fab-button id="bt-create-pizza">
                                <ion-icon name="add"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-list id="pizzas-list" lines="none"></ion-list>
                    </ion-content>
                </div>
            </ion-tab>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home">
                    <ion-icon name="home"></ion-icon>
                    Accueil
                </ion-tab-button>
                <ion-tab-button tab="pizzas">
                    <ion-icon name="pizza-outline"></ion-icon>
                    Menu pizzas
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
